<html>

<head>
    <meta charset="utf-8">
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' 'unsafe-eval' 'unsafe-inline' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src * 'self' data: data: image/svg+xml:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
        content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/index.css">
    <title>ResusCalc</title>
</head>

<body>
    <div class="app">

        <div class="switch-container">
            <label class="switch">
                <input type="checkbox" onclick="toggleTheme()">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="calc">
            <div class="screen">
                <div class="screen-row resultFirstRow">

                </div>
                <div class="screen-row resultSecondRow">

                </div>
                <div class="screen-row resultThirdRow">

                </div>
            </div>
            <div class="pad">

               <div class="pad--inner">

                <button ontouchstart="return true;" class="btn btn-prop" id="clearButton">AC</button>
                <button ontouchstart="return true;" class="btn btn-prop" id="kgButton">Kg</button>
                <button ontouchstart="return true;" class="btn btn-prop" id="lbsButton">Lbs</button>
                <button ontouchstart="return true;" class="btn btn-op">รท</button>


                <button ontouchstart="return true;" class="btn numberButton">7</button>
                <button ontouchstart="return true;" class="btn numberButton">8</button>
                <button ontouchstart="return true;" class="btn numberButton">9</button>
                <button ontouchstart="return true;" class="btn btn-op">x</button>


                <button ontouchstart="return true;" class="btn numberButton">4</button>
                <button ontouchstart="return true;" class="btn numberButton">5</button>
                <button ontouchstart="return true;" class="btn numberButton">6</button>
                <button ontouchstart="return true;" class="btn btn-op">-</button>


                <button ontouchstart="return true;" class="btn numberButton">1</button>
                <button ontouchstart="return true;" class="btn numberButton">2</button>
                <button ontouchstart="return true;" class="btn numberButton">3</button>
                <button ontouchstart="return true;" class="btn btn-op">+</button>


                <button ontouchstart="return true;" class="btn numberButton span-2">0</button>
                <button ontouchstart="return true;" class="btn numberButton">.</button>
                <button ontouchstart="return true;" class="btn btn-op">=</button>


               </div>


            </div>


        </div>


    </div>
    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
    <script>
        // Fonction theme
        function setTheme(themeName) {
            localStorage.setItem('theme', themeName);
            document.documentElement.className = themeName;
        }

        // Fonction switch theme
        function toggleTheme() {
            if (localStorage.getItem('theme') === 'theme-dark') {
                setTheme('theme-light');
            } else {
                setTheme('theme-dark');
            }
        }

        // Fonction qui demarre le theme initial
        (function () {
            if (localStorage.getItem('theme') === 'theme-dark') {
                setTheme('theme-dark');
                document.getElementById('slider').checked = false;
            } else {
                setTheme('theme-light');
                document.getElementById('slider').checked = true;
            }
        })();
    </script>
</body>

</html>
