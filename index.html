<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ResusCalc</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    </head>
  <body>
  <div class="flex">
    <div class="screen">
      <div class="resultFirstRow">
        <p class=""></p>
      </div>
      <div class="resultSecondRow">
        <p class=""></p>
      </div>
      <div class="resultThirdRow">
        <p class=""></p>
      </div>
    </div>
    <div class="pad">
      <div class="rowButton">
        <button type="button" name="button" class="otherButton" id="clearButton">AC</button>
        <button type="button" name="button" class="otherButton" id="kgButton">Kg</button>
        <button type="button" name="button" class="otherButton" id="lbsButton">Lbs</button>
        <button type="button" name="button" class="operatorButton">รท</button>
      </div>
      <div class="rowButton">
        <button type="button" name="button" class="numberButton">7</button>
        <button type="button" name="button" class="numberButton">8</button>
        <button type="button" name="button" class="numberButton">9</button>
        <button type="button" name="button" class="operatorButton">x</button>
      </div>
      <div class="rowButton">
        <button type="button" name="button" class="numberButton">4</button>
        <button type="button" name="button" class="numberButton">5</button>
        <button type="button" name="button" class="numberButton">6</button>
        <button type="button" name="button" class="operatorButton">-</button>
      </div>
      <div class="rowButton">
        <button type="button" name="button" class="numberButton">1</button>
        <button type="button" name="button" class="numberButton">2</button>
        <button type="button" name="button" class="numberButton">3</button>
        <button type="button" name="button" class="operatorButton">+</button>
      </div>
      <div class="rowButton">
        <button type="button" name="button" class="zeroLastRow numberButton">0</button>
        <button type="button" name="button" class="lastRow numberButton">.</button>
        <button type="button" name="button" class="lastRow operatorButton">=</button>

      </div>
    </div>
  </div>

  <script src="script.js" charset="utf-8"></script>
  </body>
</html>
